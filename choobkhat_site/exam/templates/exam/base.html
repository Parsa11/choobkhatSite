{% load static %}

<!DOCTYPE html>

<html lang="fa">

<head class="site-header">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'exam/style.css' %}"/>
    <title>{% block title %}{% endblock %}</title>
</head>


<body class="body-bg">

<div class="row-12 rtl">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <img id="logo" src="{% static 'exam/logo.jpg' %}" class="navbar-brand logo rounded-circle">
        <a class="navbar-brand" href="#">گروه آموزشی چوب خط</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="#">پروفایل</a>
                    <a class="nav-item nav-link" href="#">آزمون های من</a>
                    <a class="nav-item nav-link" href="#">خروج</a>
                {% else %}
                    <a class="nav-item nav-link" href="#">آزمون ها</a>
                    <a class="nav-item nav-link" href="#">ورود</a>
                    <a class="nav-item nav-link" href="#">ثبت نام</a>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% block content %}
{% endblock %}


<div class="row-12 rtl">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-bottom">

    </nav>
</div>


<!-- scripts: -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
